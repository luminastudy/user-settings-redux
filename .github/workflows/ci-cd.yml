name: CI/CD

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

  publish:
    name: Publish to NPM
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Check if version changed
        id: version_check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if tag exists
          if git rev-parse "v$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version v$PACKAGE_VERSION already exists, skipping publish"
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "New version v$PACKAGE_VERSION detected"
          fi

      - name: Publish to NPM
        if: steps.version_check.outputs.version_changed == 'true'
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          VERSION=v${{ steps.version_check.outputs.current_version }}
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          release_name: v${{ steps.version_check.outputs.current_version }}
          body: |
            Release v${{ steps.version_check.outputs.current_version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
